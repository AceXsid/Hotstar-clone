<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global2.css" />
    <link rel="stylesheet" href="./play.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nerko One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-pro-max-8">
      <div class="group-parent">
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <div class="group-item"></div>
          <div class="group-inner"></div>
          <div class="rectangle-div"></div>
        </div>
        <img class="vector-icon" alt="" src="./public/vector.svg" />
      </div>
      <img
        class="iphone-13-pro-max-8-child"
        alt=""
        src="./public/group-14.svg"
      />

      <div class="vector-parent">
        <img class="vector-icon1" alt="" src="./public/vector1.svg" />

        <div class="group-child1"></div>
        <b class="search-episode-nmber">Search Episode Nmber</b>
      </div>
      <div class="naruto-parent">
        <div class="naruto">Naruto</div>
        <div class="group-child2"></div>
        <div class="group-child3"></div>
        <div class="group-child4"></div>
        <div class="group-child5"></div>
      </div>
      <img class="vector-icon2" alt="" src="./public/vector2.svg" />

      <div class="group-container">
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <div class="group-item"></div>
          <div class="group-inner"></div>
          <div class="rectangle-div"></div>
        </div>
        <img class="vector-icon" alt="" src="./public/vector3.svg" />
      </div>
      <div class="iphone-13-pro-max-8-item"></div>
      <div class="line-3-stroke-parent">
        <img class="line-3-stroke" alt="" src="./public/line-3-stroke.svg" />

        <div class="group-div">
          <div class="vector-group">
            <img class="vector-icon4" alt="" src="./public/vector4.svg" />

            <b class="home">Home</b>
          </div>
          <div class="hotstar-x-anime-wrapper">
            <div class="hotstar-x-anime-container">
              <p class="hotstar">Hotstar</p>
              <p class="hotstar">x Anime</p>
            </div>
          </div>
          <div class="vector-container">
            <img class="vector-icon5" alt="" src="./public/vector5.svg" />

            <b class="home">Profile</b>
          </div>
        </div>
      </div>
      <div class="more-like-this">More Like This</div>
      <div class="group-parent1">
        <div class="group-wrapper">
          <div class="group-wrapper">
            <div class="group-child10"></div>
          </div>
        </div>
        <b class="b">+</b>
        <b class="collection">Collection</b>
      </div>
      <div class="rectangle-container">
        <div class="group-child11"></div>
        <div class="naruto-e1">Naruto: E1</div>
        <div class="e1-naruto-uzumaki">E1: Naruto Uzumaki</div>
        <div class="rectangle-parent1">
          <div class="group-child12"></div>
          <b class="dawonload">Dawonload</b>
          <img class="vector-icon6" alt="" src="./public/vector6.svg" />
        </div>
      </div>
      <img class="vector-icon7" alt="" src="./public/vector7.svg" />

      <div class="line-4-stroke-parent">
        <img class="line-4-stroke" alt="" src="./public/line-4-stroke.svg" />

        <div class="group-child13"></div>
        <img class="vector-icon8" alt="" src="./public/vector8.svg" />

        <img class="vector-icon9" alt="" src="./public/vector9.svg" />

        <img class="vector-icon10" alt="" src="./public/vector10.svg" />

        <div class="s">10S</div>
        <div class="s1">10S</div>
      </div>
    </div>
  </body>
</html>
