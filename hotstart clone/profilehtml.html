<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profile.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nerko One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap"

  <body>
    <div class="iphone-13-pro-max-6">
      <img class="line-3-stroke" alt="" src="public/line-3-stroke.svg" />
      <div class="hotstar-parent">
        <div class="hotstar">
          <p class="hotstar1"><span class="hotstar2">Hotstar</span><b> </b></p>
          <p class="p"><b> </b></p>
        </div>
        <img class="group-child" alt="" src="public/line-2.svg" />
      </div>
      <div class="group-parent">
        <div class="vector-parent">
          <img class="vector-icon" alt="" src="public/vector.svg" /><b
            class="home"
            >Home</b
          >
        </div>
        <div class="hotstar-x-anime-wrapper">
          <div class="hotstar-x-anime-container">
            <p class="hotstar1">Hotstar</p>
            <p class="p">x Anime</p>
          </div>
        </div>
        <div class="vector-group">
          <img class="vector-icon1" alt="" src="public/vector1.svg" /><b
            class="home"
            >Profile</b
          >
        </div>
      </div>
      <img
        class="iphone-13-pro-max-6-child"
        alt=""
        src="public/group-14.svg"
      /><img
        class="iphone-13-pro-max-6-item"
        alt=""
        src="public/ellipse-1.svg"
      />
      <div class="itachi">ITACHI</div>
      <div class="chudasamasiddharth0308gmailc">
        Chudasamasiddharth0308@gmail.com
      </div>
      <div class="group-container">
        <div class="rectangle-wrapper"><div class="group-item"></div></div>
        <div class="collection-wrapper">
          <div class="collection">Collection</div>
        </div>
        <b class="b">+</b>
      </div>
      <div class="anime-count-parent">
        <b class="anime-count">Anime count</b><b class="b1">15</b>
      </div>
      <b class="anime-mode">Anime mode</b>
      <div class="iphone-13-pro-max-6-inner">
        <div class="rectangle-parent">
          <div class="group-inner"></div>
          <img class="ellipse-icon" alt="" src="public/ellipse-2.svg" /><b
            class="off"
            >OFF</b
          >
        </div>
      </div>
      <div class="rectangle-group">
        <div class="rectangle-div"></div>
        <b class="dawonloads">Dawonloads</b>
        <div class="group-child1"></div>
        <div class="group-child2"></div>
        <div class="group-child3"></div>
        <b class="log-out">Log Out</b><b class="upgrade-plan">Upgrade Plan</b
        ><img class="vector-icon2" alt="" src="public/vector2.svg" /><img
          class="vector-icon3"
          alt=""
          src="public/vector3.svg"
        /><img class="vector-icon4" alt="" src="public/vector4.svg" /><img
          class="vector-icon5"
          alt=""
          src="public/vector5.svg"
        /><b class="settings">Settings</b>
      </div>
      <div class="help-parent">
        <b class="help">Help</b
        ><img class="vector-icon6" alt="" src="public/vector6.svg" /><b
          class="anime-count"
          >Privacy Policy</b
        ><b class="b2">.</b><b class="tc">T&C</b>
      </div>
